<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js VR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #vrButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            z-index: 1000;
        }
        #instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="vrButton">ðŸŽ® Enter VR</button>
    <div id="status">Loading VR Experience...</div>
    <div id="instructions">Use VR headset or phone + VR viewer</div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('renderCanvas');
            const statusDiv = document.getElementById('status');
            const vrButton = document.getElementById('vrButton');
            
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            
            // Create camera
            const camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.attachControl(canvas, true);
            
            // Create lighting
            const light1 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 0.7;
            
            const light2 = new BABYLON.DirectionalLight('light2', new BABYLON.Vector3(0, -1, 0), scene);
            light2.intensity = 0.5;
            
            // Create a simple VR environment
            createVREnvironment(scene);
            
            // Check VR support
            engine.isVRPresent.then((supported) => {
                if (supported) {
                    statusDiv.innerHTML = "VR supported! Click 'Enter VR' to start.";
                    vrButton.disabled = false;
                } else {
                    statusDiv.innerHTML = "VR not supported in this browser.";
                    vrButton.disabled = true;
                    vrButton.style.background = '#ccc';
                }
            });
            
            vrButton.addEventListener('click', async function() {
                vrButton.style.display = 'none';
                statusDiv.innerHTML = "Entering VR...";
                
                try {
                    // CREATE VR EXPERIENCE (Key Change!)
                    const xr = await scene.createDefaultXRExperienceAsync({
                        uiOptions: {
                            sessionMode: 'immersive-vr'  // â† CHANGED TO VR!
                        }
                    });
                    
                    statusDiv.innerHTML = "VR experience started!";
                    
                    // Add VR event handlers
                    xr.baseExperience.sessionManager.onXRSessionInit.add(() => {
                        statusDiv.innerHTML = "VR Session Active!";
                        document.getElementById('instructions').innerHTML = "Look around and explore!";
                    });
                    
                    xr.baseExperience.sessionManager.onXRSessionEnded.add(() => {
                        statusDiv.innerHTML = "VR Session Ended";
                        vrButton.style.display = 'block';
                    });
                    
                    // Add controller support
                    if (xr.baseExperience.input) {
                        xr.baseExperience.input.controllers.forEach((controller) => {
                            controller.onMotionControllerInitObservable.add((motionController) => {
                                statusDiv.innerHTML = "VR Controllers Detected!";
                            });
                        });
                    }
                    
                } catch (error) {
                    console.error('VR Error:', error);
                    statusDiv.innerHTML = "VR failed: " + error.message;
                    vrButton.style.display = 'block';
                }
            });
            
            // Handle resize
            window.addEventListener('resize', function() {
                engine.resize();
            });
            
            // Run render loop
            engine.runRenderLoop(function() {
                scene.render();
            });
            
            // Create VR environment function
            function createVREnvironment(scene) {
                // Create ground
                const ground = BABYLON.MeshBuilder.CreateGround('ground', {width: 20, height: 20}, scene);
                const groundMat = new BABYLON.StandardMaterial('groundMat', scene);
                groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.4, 0.2);
                ground.material = groundMat;
                
                // Create some objects to interact with
                const colors = [
                    new BABYLON.Color3(1, 0, 0),
                    new BABYLON.Color3(0, 1, 0), 
                    new BABYLON.Color3(0, 0, 1),
                    new BABYLON.Color3(1, 1, 0),
                    new BABYLON.Color3(1, 0, 1)
                ];
                
                // Create floating objects
                for (let i = 0; i < 8; i++) {
                    let mesh;
                    if (i % 3 === 0) {
                        mesh = BABYLON.MeshBuilder.CreateBox('box' + i, {size: 0.5}, scene);
                    } else if (i % 3 === 1) {
                        mesh = BABYLON.MeshBuilder.CreateSphere('sphere' + i, {diameter: 0.5}, scene);
                    } else {
                        mesh = BABYLON.MeshBuilder.CreateCylinder('cyl' + i, {height: 0.5, diameter: 0.3}, scene);
                    }
                    
                    const angle = (i / 8) * Math.PI * 2;
                    mesh.position.x = Math.cos(angle) * 3;
                    mesh.position.z = Math.sin(angle) * 3;
                    mesh.position.y = 1.5;
                    
                    const mat = new BABYLON.StandardMaterial('mat' + i, scene);
                    mat.diffuseColor = colors[i % colors.length];
                    mesh.material = mat;
                    
                    // Add floating animation
                    scene.registerBeforeRender(() => {
                        mesh.rotation.y += 0.01;
                        mesh.position.y = 1.5 + Math.sin(Date.now() * 0.001 + i) * 0.3;
                    });
                }
                
                // Create skybox
                const skybox = BABYLON.MeshBuilder.CreateBox('skybox', {size: 100}, scene);
                const skyboxMat = new BABYLON.StandardMaterial('skyboxMat', scene);
                skyboxMat.backFaceCulling = false;
                skyboxMat.diffuseColor = new BABYLON.Color3(0.1, 0.2, 0.4);
                skybox.material = skyboxMat;
            }
        });
    </script>
</body>
</html>
